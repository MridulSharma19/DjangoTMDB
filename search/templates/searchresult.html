  
{% extends 'base.html' %}

{% block content %}


<br />
<br />
<br />

<div class="container" style="text-align: center;">
    <h1 >Search Results for</h1>
<div class="search" style="display: flex; flex-flow: row wrap; margin: 5px;">
 
    {% for item in data.results %}    
        <div className="item" style="display: flex; margin: 2%;width: 200px; flex-flow: column wrap;word-wrap: break-word;" >
           {% if item.title %} 
            
           <a style="color:black; text-decoration: none;" href="/movies/{{item.id}}">    
            <img width="200" src="https://image.tmdb.org/t/p/w200/{{item.poster_path}}"  alt="{{item.title}}"/>
            <span>{{item.title}}</span>
            </a>
        
        {% elif item.name %}
        <a style="color:black; text-decoration: none;" href="/tv/{{item.id}}">    
            <img width="200" src="https://image.tmdb.org/t/p/w200/{{item.poster_path}}"  alt="{{item.name}}"/>
            <span>{{item.name}}</span>
            </a>
        {%endif%}


    </div>
        {% endfor %}
    
    

</div>
</div>






{% endblock %}
